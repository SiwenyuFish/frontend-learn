<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <ul>
        <li>无序列表条目1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>有序列表条目1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>
        <dt>列表标题</dt>
        <dd>列表描述</dd>
    </dl>
    <!-- border表示给表格加上边框 -->
    <table border="1">
        <thead>
            <tr>
                <th>行0列1</th>
                <th>行0列2</th>
            </tr>
        </thead>
        <tr>
            <td>行1列1</td>
            <td>行1列2</td>
        </tr>
        <tr>
            <td>行2列1</td>
            <td>行2列2</td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>分数</th>
                <th>长度</th>
            </tr>
        </thead>
        <tr>
            <td>张三</td>
            <td rowspan="2">100</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>18</td>
        </tr>
        <tr>
            <td>总结</td>
            <td colspan="2">很长</td>
        </tr>
    </table>

</body>

</html>
